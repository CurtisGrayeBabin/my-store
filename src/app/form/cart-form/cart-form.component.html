<form #form="ngForm" (ngSubmit)="confirmation()">
    <div class="form-group entry">
        <label for="name">{{ nameLabel }}</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="{{ nameDefault }}" [(ngModel)]="fullName" required minlength="3">
    </div>
    
    <div class="form-group entry">
        <label for="address">{{ addressLabel }}</label>
        <input class="form-control" type="text" id="address" name="address" placeholder="{{ addressDefault }}" [(ngModel)]="address" required minlength="6">
    </div>
    
    <div class="form-group entry">
        <label for="cc">{{ creditCardNumberLabel }}</label>
        <input class="form-control" type="text" id="cc" name="cc" placeholder="{{ creditCardNumberDefault }}" [(ngModel)]="cc" required minlength="16" maxlength="16">
    </div>

    <div class="form-group" style="margin: 8px 0px;">
        <small id="tiny-message" class="form-text text-muted">{{ message }}</small>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" (change)="changeShipping($event)" name="flexRadioDefault" id="{{freeId}}" checked>
        <label class="form-check-label" for="free">{{free}} (<b>{{freePrice | currency}}</b>)</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" (change)="changeShipping($event)" name="flexRadioDefault" id="{{speedyId}}">
        <label class="form-check-label" for="speedy">{{speedy}} (<b>{{speedyPrice | currency}}</b>)</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" (change)="changeShipping($event)" name="flexRadioDefault" id="{{overnightId}}">
        <label class="form-check-label" for="overnight">{{overnight}} (<b>{{overnightPrice | currency}}</b>)</label>
    </div>

    <input 
        type="submit" 
        [disabled]="form.invalid"
        value="Submit" 
        class="btn btn-primary" 
        style="margin-top: 8px"
    >
</form>
