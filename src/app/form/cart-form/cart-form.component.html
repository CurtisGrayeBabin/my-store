<form #form="ngForm" (ngSubmit)="confirmation()">
    <div class="form-group">
        <label for="name">{{ nameLabel }}</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="{{ nameDefault }}" [(ngModel)]="fullName" required minlength="3">
    </div>
    
    <div class="form-group">
        <label for="address">{{ addressLabel }}</label>
        <input class="form-control" type="text" id="address" name="address" placeholder="{{ addressDefault }}" [(ngModel)]="address" required minlength="6">
    </div>
    
    <div class="form-group">
        <label for="cc">{{ creditCardNumberLabel }}</label>
        <input class="form-control" type="text" id="cc" name="cc" placeholder="{{ creditCardNumberDefault }}" [(ngModel)]="cc" required minlength="16" maxlength="16">
    </div>

    <div class="form-group">
        <small id="tiny-message" class="form-text text-muted">{{ message }}</small>
    </div>

    <input 
        type="submit" 
        [disabled]="form.invalid"
        value="Submit" 
        class="btn btn-primary" 
        style="margin-top: 8px"
    >
</form>
